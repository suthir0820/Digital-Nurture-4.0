<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5 text-center">
    <button type="button" class="btn btn-danger me-3" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>

    <button type="button" class="btn btn-primary me-3" aria-label="Edit">
      <i class="bi bi-pencil"></i>
    </button>

    <button type="button" class="btn btn-success" aria-label="Save">
      <i class="bi bi-check2-circle"></i>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
