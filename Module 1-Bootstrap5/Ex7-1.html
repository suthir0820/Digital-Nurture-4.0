<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph with larger font and lighter weight.</p>
  <p class="text-muted">This text is muted (light gray).</p>
  <p class="fw-bold">This text is bold using fw-bold class.</p>
</body>
</html>
