<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reordering Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 order-md-2 bg-warning text-dark p-3">Column 1 (order-md-2)</div>
    <div class="col-md-6 order-md-1 bg-success text-white p-3">Column 2 (order-md-1)</div>
  </div>
</div>

</body>
</html>
