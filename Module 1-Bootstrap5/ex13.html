<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard with Bootstrap Colors</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container-fluid p-4 bg-light">

    <h1 class="text-center text-primary mb-4">Admin Dashboard</h1>

    <div class="row mb-4">
      <div class="col-md-3">
        <div class="p-3 bg-primary text-white rounded">Users</div>
      </div>
      <div class="col-md-3">
        <div class="p-3 bg-success text-white rounded">Sales</div>
      </div>
      <div class="col-md-3">
        <div class="p-3 bg-warning text-dark rounded">Pending Orders</div>
      </div>
      <div class="col-md-3">
        <div class="p-3 bg-danger text-white rounded">Issues</div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="p-4 bg-info text-white rounded">Recent Activities</div>
      </div>
      <div class="col-md-6">
        <div class="p-4 bg-secondary text-white rounded">System Logs</div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="p-5 bg-dark bg-gradient text-white text-center rounded">Footer Section with Gradient</div>
      </div>
    </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
