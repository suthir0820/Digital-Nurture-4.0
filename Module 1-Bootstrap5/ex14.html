<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display and Visibility</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container-fluid p-4">

    <h2 class="mb-4">Responsive Display Utilities</h2>

    <div class="mb-3 bg-light p-3 rounded d-none d-md-block">
      This section is hidden on small screens and visible from medium (md) and up.
    </div>

    <div class="mb-3 bg-warning text-white p-3 rounded d-none d-lg-flex justify-content-between">
      This section is hidden on small and medium screens, and becomes flex from large (lg) screens.
      <span>Large screen content</span>
    </div>

    <div class="row">
      <div class="col-lg-3 d-none d-md-block bg-dark text-white p-3">
        Sidebar (Visible on md and above)
      </div>
      <div class="col-lg-9 col-md-12 bg-light p-3">
        Main content section (Always visible)
      </div>
    </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
