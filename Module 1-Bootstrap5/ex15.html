<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Borders, Shadows, Rounded Corners</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container py-5">

    <h2 class="mb-4">Exercise 15.1: Image with Border and Rounded Circle</h2>
    <div class="text-center mb-5">
      <img src="https://via.placeholder.com/150" 
           class="border border-primary border-3 rounded-circle" 
           alt="Profile Image">
    </div>

    <h2 class="mb-4">Exercise 15.2: Card with Shadow and Rounded Pill</h2>
    <div class="card shadow-lg p-3 mb-5 bg-body rounded-pill text-center">
      <div class="card-body">
        <h5 class="card-title">Rounded Pill Card</h5>
        <p class="card-text">This card uses shadow-lg and rounded-pill to give it an elevated and soft pill-like appearance.</p>
      </div>
    </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
