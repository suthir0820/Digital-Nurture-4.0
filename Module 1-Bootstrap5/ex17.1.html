<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Icons - Social Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <footer class="bg-dark text-white text-center py-4">
    <a href="#" class="text-white mx-3 fs-4" aria-label="Facebook">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="#" class="text-white mx-3 fs-4" aria-label="Twitter">
      <i class="bi bi-twitter"></i>
    </a>
    <a href="#" class="text-white mx-3 fs-4" aria-label="Instagram">
      <i class="bi bi-instagram"></i>
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
